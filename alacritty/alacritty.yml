import:
  - ~/.config/alacritty/themes/tokyo_night.yaml
window:
  padding:
    x: 10
    y: 10
  class:
    instance: Alacritty
    general: Alacritty
  opacity: 0.8

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: RobotoMonoNerdFont
    style:  Regular
  bold:
    family: RobotoMonoNerdFont
    style:  Bold
  italic:
    family: RobotoMonoNerdFont
    style:  Italic
  bold_italic:
    family: RobotoMonoNerdFont
    style:  Bold Italic
  size: 8
draw_bold_text_with_bright_colors: true

selection:
  save_to_clipboard: false

shell:
  program: /usr/bin/zsh

key_bindings:
  - { key: Return, mods: Super|Shift, action: SpawnNewInstance }
  - { key: Left, mods: Control, chars: "\x1BF" }
  - { key: Right,  mods: Control, chars: "\x1BB" }
